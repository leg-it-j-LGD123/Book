<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>尚硅谷会员注册页面</title>
	<link type="text/css" rel="stylesheet" href="../../static/css/style.css" >
	<script type="text/javascript" src="../../static/script/jquery-1.7.2.js">

	</script>
	<script type="text/javascript">
		//页面加载完之后
		$(function () {
			//给注册绑定单击事件
			$("#sub_btn").click(function () {
				//1.获取用户名输入框中的内容
				var usernameText=$("#username").val();
				var usenamepatt=/^\w{5,12}$/;
				//2创建正则表达式对象
				//3使用text方法验证
				if(!usenamepatt.test(usernameText)){
                     $("span.errorMsg").text("用户名不合法")
                       return false;
				}

				var passwordText=$("#password").val();
				var passwordpatt=/^\w{5,12}$/;
				if(!passwordpatt.test(passwordText)){
					$("span.errorMsg").text("密码不合法");
					return false;
				}

				var repwdText=$("#repwd").val();
				if(repwdText!=passwordText){
					$("span.errorMsg").text("两次密码不同");
					return false;
				}

				var emailText=$("#email").val();
				var emailpatt=/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
				if(!emailpatt.test(emailText)){
					$("span.errorMsg").text("邮箱格式不合法");
					return false;
				}

				var codeText=$("#code").val();
				//去掉验证码前后空格
				alert("["+codeText+"]");
				codeText=$.trim(codeText);
				alert("["+codeText+"]");
				if(codeText==null||codeText==""){
					$("span.errorMsg").text("验证码不合法");
					return false;
				}

						//4提示结果
				$("span.errorMsg").text("")

			})
		})
	</script>
<style type="text/css">
	.login_form{
		height:420px;
		margin-top: 25px;
	}
	
</style>
</head>
<body>
		<div id="login_header">
			<img class="logo_img" alt="" src="../../static/img/logo.gif" >
		</div>
		
			<div class="login_banner">
			
				<div id="l_content">
					<span class="login_word">欢迎注册</span>
				</div>
				
				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>注册尚硅谷会员</h1>
								<span class="errorMsg"></span>
							</div>
							<div class="form">
								<form action="regist_success.html">
									<label>用户名称：</label>
									<input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1" name="username" id="username" />
									<br />
									<br />
									<label>用户密码：</label>
									<input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password" id="password" />
									<br />
									<br />
									<label>确认密码：</label>
									<input class="itxt" type="password" placeholder="确认密码" autocomplete="off" tabindex="1" name="repwd" id="repwd" />
									<br />
									<br />
									<label>电子邮件：</label>
									<input class="itxt" type="text" placeholder="请输入邮箱地址" autocomplete="off" tabindex="1" name="email" id="email" />
									<br />
									<br />
									<label>验证码：</label>
									<input class="itxt" type="text" style="width: 150px;" id="code"/>
									<img alt="" src="../../static/img/code.bmp" style="float: right; margin-right: 40px">
									<br />
									<br />
									<input type="submit" value="注册" id="sub_btn" />
									
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		<div id="bottom">
			<span>
				尚硅谷书城.Copyright &copy;2015
			</span>
		</div>
</body>
</html>
